<h1>Users</h1>

<mat-card class="m-2 p-3">

    <mat-card-title>
        <button mat-raised-button color="primary" (click)="newUser()">
            <mat-icon mat-list-icon>add</mat-icon> New user
        </button>
    </mat-card-title>

    <!-- User table -->
    <mat-divider style="margin: 1.5rem 0;"></mat-divider>
    <!-- like the horizontal rul or thematic break from html <hr> -->

    <!--Card content-->
    <mat-card-content class="dashboard-card-content">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="filterDataTable($event)" #input>
        </mat-form-field>

        <div class="mat-elevator-z2">
          <div class="table-responsive">
              <table mat-table [dataSource]="userListData" class="shadow p-3 mb-2 bg-white rounded">

                <!-- Position Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef>Full name</th>
                    <td mat-cell *matCellDef="let element"> {{element.fullName}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="rolDescription">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.rolDescription}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element"> {{element.active ==
                        1 ? 'Active' : 'Inactive'}}
                    </td>
                </ng-container>

                <!--action button-->
                <ng-container matColumnDef="accions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary"
                            (click)="updateUser(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn"
                            (click)="deleteUser(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
                <tr mat-row *matRowDef="let row; columns:columnsTable;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found matching the filter {{input.value}}</td>
                </tr>

            </table>
          </div>

            <!--Pagination-->
            <mat-paginator [pageSizeOptions]="[5,10,20,100]" showFirstLastButtons>

            </mat-paginator>

        </div>

    </mat-card-content>
</mat-card>
