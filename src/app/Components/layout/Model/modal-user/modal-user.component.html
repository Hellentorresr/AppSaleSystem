<h2 mat-dialog-title>{{actionName}} User</h2>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-grid-list cols="1" rowHeight="90px">

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Full name</mat-label>
                    <input type="text" matInput autocomplete="off"
                        formControlName="fullName">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput autocomplete="off"
                        formControlName="email">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <!--      <div *ngIf="fc.email.touched">
                <div *ngIf="fc.email.invalid">
                    <div *ngIf="fc.email.errors?.['required']"
                        class="alert alert-danger">
                        Email is required...
                    </div>

                </div>

                <div *ngIf="fc.email.errors?.email"
                    class="alert alert-danger">
                    Email is not valid...
                </div>
            </div> -->

            <mat-grid-tile>
                <mat-form-field class="custom-input" appearance="outline">
                    <mat-label>Rol</mat-label>

                    <mat-select formControlName="idRol">
                        <mat-option *ngFor="let item of rolList"
                            [value]="item.idRol">{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password">

                    <button mat-icon-button matSuffix
                        (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon maSuffix>{{hidePassword ? 'visibility_off':
                            'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

            </mat-grid-tile>
            <mat-grid-tile *ngIf="fc.password.touched && fc.password.invalid">
                <span *ngIf="fc.password.errors?.['required']"
                    class="alert alert-danger">
                    Password is required...</span>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="custom-input" appearance="outline">
                    <mat-label for="active">Status</mat-label>

                    <mat-select id="active" formControlName="active">
                        <mat-option value="1">Active</mat-option>
                        <mat-option value="0">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>

<!--Modal structure: title, content, button[cancel, accept, Save and Edit]-->
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Back</button>
    <button mat-raised-button color="primary" [disabled]="userForm.invalid"
        (click)="createOrUpdate_User()">{{actionButton}}</button>
</mat-dialog-actions>
