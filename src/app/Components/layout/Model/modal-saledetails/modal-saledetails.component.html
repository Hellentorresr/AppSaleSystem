<h2 mat-dialog-title>Sale detail</h2>

<mat-dialog-content class="container minW">

    <div>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Registration date:</strong> {{ registrationDate
                    }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Sale number:</strong> {{ documentNumber }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Payment method:</strong> {{ paymentMethod }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Total:</strong> {{ total }}</p>
            </div>
        </div>
    </div>

     <mat-divider style="margin: 1.5rem 0;"></mat-divider>

    <!--Listing the products-->
    <h3 class="mt-2">Product list</h3>
    <div class="mat-elevator-z2 table-responsive">
        <table mat-table [dataSource]="saleDetails"
            class="shadow p-3 mb-2 bg-white rounded">

            <!-- Position Column -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Product</th>
                <td mat-cell *matCellDef="let element">
                    {{element.productDescription}}
                </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.amount}}
                </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    {{element.priceText}}
                </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">
                    {{element.totalText}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:tableColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn" cdkFocusInitial>Back</button>
</mat-dialog-actions>
